<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>华理招生微信小程序后台登录页面</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href={% static "css/login.css" %}>
    <script type="text/javascript" src={% static "js/login.js" %}></script>
</head>
<body background="static/image/loginbc.png">
    <div id="login_frame">
        <p id="login_logo"><img src={% static "image/../ECUSTapp/media/login_logo.png" %}></p>
        <form method="post" action="static/js/login.js">

            <p><label class="label_input">用户名</label><input type="text" id="id_username" class="text_field"></p>
            <p><label class="label_input">密码</label><input type="text" id="id_password" class="text_field"></p>

            <div id="login_control">
                <input type="button" id="btn_login" value="登录" onclick="login();"/>
                <a id="forget_pwd" href="forget_pwd.html">忘记密码</a>
            </div>
        </form>
    </div>
</body>
</html>
